<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在线相册信息管理</title>
</head>
<body>
	<center>
		{% include "myapp/photos/menu.html" %}
		<h3>编辑相册信息</h3>
        <form action="{% url 'updatephotos' photo.id %}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{{photo.id}}"/>
            {% csrf_token %}
             <table width="300" border="0">
               <tr>
                 <td>标题：</td>
                 <td><input type="text" name="title" value="{{photo.title}}"/></td>
               </tr>
               <tr>
                 <td>照片：</td>
                 <td><input type="file" name="photo_name" value="{{photo.photo_name}}"/></td>
               <tr>
                 <td colspan="2" align="center">
                    <input type="submit" value="上传"/>
                    <input type="reset" value="重置"/>
                 </td>
               </tr>
            </table>
         </form>   
	</center>
</body>
</html>
